<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:01</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/cat.jpg" class="friend__avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__username">KeonWoo Kim</span>
              <span class="friend__status">paranmax@naver.com</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="more__btn">
              <i class="far fa-file-alt fa-2x"></i>
            </div>
          </div>
        </div>
        <ul class="more__header-list">
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="header-btn__title">Emoticons</span>
          </li>
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="header-btn__title">Themes</span>
          </li>
          <li class="more__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="header-btn__title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__suggestions-title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestions suggestions">
            <span class="suggestions_icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestions__title">Kakao story</span>
          </li>
          <li class="more__suggestions suggestions">
            <span class="suggestions_icon">
              <i class="fas fa-glass-cheers fa-2x"></i>
            </span>
            <span class="suggestions__title">Kakao friends</span>
          </li>
          <li class="more__suggestions suggestions">
            <span class="suggestions_icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestions__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
