<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:01</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="headr__back-btn">
          <a href="javascript:history.back();">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__header-section">
        <ul class="settings__list">
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="set__title">
                Notices
              </span>
            </div>
            <div class="set__column"></div>
          </li>
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="fas fa-flask"></i>
              </span>
              <span class="set__title">
                Kakao Lab
              </span>
            </div>
            <div class="set__column"></div>
          </li>
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="far fa-question-circle"></i>
              </span>
              <span class="set__title">
                Version
              </span>
            </div>
            <div class="set__column"></div>
          </li>
        </ul>
      </section>
      <section class="settings__body-setcion">
        <ul class="settings__list">
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="fas fa-lock"></i>
              </span>
              <span class="set__title">
                Privacy
              </span>
            </div>
            <div class="set__column"></div>
          </li>
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="far fa-bell"></i>
              </span>
              <span class="set__title">
                Notifications
              </span>
            </div>
            <div class="set__column"></div>
          </li>
          <li class="settings__list set">
            <div class="set__column">
              <span class="set__icons">
                <i class="far fa-user"></i>
              </span>
              <span class="set__title">
                Friends
              </span>
            </div>
            <div class="set__column"></div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
